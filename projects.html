    <!-- Main content section describing the project -->
    <main>
        <!-- Project title -->
        <h2> Minecraft Calculator </h2>

        <!-- Calculator functionality -->
        <div id="calc-buttons">
            <!-- Input fields for entering numbers -->
            <br id="top">
            <label for="first_number">First Number:</label><br>
            <input id="first_number"><br>

            <label for="second_number">Second Number:</label><br>
            <input id="second_number"><br>

            <!-- Buttons for calculator operations -->
            <button onclick="addition()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">x</button>
            <button onclick="divide()">/</button>
            <button onclick="power()">**</button><br>

            <!-- Button to clear the input -->
            <button onclick="clear_number()">Clear</button>

            <!-- Output field for displaying the result -->
            <p id="calc-output"></p>
        </div>
    </main>
</div>

<!-- Footer section with external JavaScript file for calculator functionality -->

    <!-- Link to the JavaScript file that powers the calculator -->
